<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper - Results</title>
</head>
<body>
    <h1>Web Scraper - Results</h1>
    <p>The following text was extracted from the web page:</p>
    <pre>{{ text }}</pre>
    <form action="/download" method="get">
        <input type="hidden" name="text" value="{{ text }}">
        <input type="submit" value="Download as Text File">
    </form>
</body>
</html>
